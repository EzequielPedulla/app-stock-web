{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" name="name" id="name" value="{{ product.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="barcode" class="form-label">CÃ³digo de Barras</label>
            <input type="text" name="barcode" id="barcode" value="{{ product.barcode }}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" class="form-control"
                required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" value="{{ product.stock }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{{ url_for('products.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
